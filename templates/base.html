<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agency | Future Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00f2ff', /* Neon Cyan */
                        secondary: '#7000ff', /* Neon Purple */
                        darkbg: '#0a0a0a'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-darkbg text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <nav class="fixed w-full z-50 bg-white/80 dark:bg-black/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">
                AI Agency
            </a>
            
            <div class="hidden md:flex space-x-8 items-center">
                <a href="#services" class="hover:text-primary transition">Services</a>
                <a href="#portfolio" class="hover:text-primary transition">Portfolio</a>
                <a href="#contact" class="hover:text-primary transition">Contact</a>
                
                {% if user %}
                    <a href="/dashboard" class="flex items-center gap-2 border border-primary px-4 py-2 rounded-full hover:bg-primary hover:text-black transition">
                        <img src="{{ user.picture }}" class="w-6 h-6 rounded-full">
                        <span>Dashboard</span>
                    </a>
                {% else %}
                    <a href="/login" class="bg-secondary text-white px-5 py-2 rounded-full hover:bg-purple-600 transition shadow-[0_0_15px_#7000ff]">
                        <i class="fab fa-google mr-2"></i> Login
                    </a>
                {% endif %}

                <button onclick="document.documentElement.classList.toggle('dark')" class="text-xl">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black text-center py-8 mt-20 border-t border-gray-800">
        <p class="text-gray-500">Â© 2025 AI Marketing Agency. All rights reserved.</p>
    </footer>

</body>
</html>
